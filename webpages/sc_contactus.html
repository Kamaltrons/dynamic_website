<!DOCTYPE html>
<html>
    <head>
        <title>myPageContact</title>
        <link rel="stylesheet" href="sc_style.css">
    </head>
    <body>
        <header>
            <div class="main">
                <div class="logo">
                    <img src="images/logo3.jpg">
                </div>
                <ul>
                    <li><a href="sc_home.html">Home</a></li>
                    <li><a href="sc_content.html">Content</a></li>
                    <li><a href="sc_login.html">Login</a></li>
                    <li><a href="sc_feedback.html">Feedback</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                        <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>CONTACT</span>
                                <span>US</span>
                            </div>
                            <div class="app-contact">CONTACT INFORMATION: 8392948828</div>
                        </div>
                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" type="text" name="" placeholder="NAME">                                
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" type="text" name="" placeholder="EMAIL">                                
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" type="text" name="" placeholder="PHONE NO"> 
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" type="text" name="" placeholder="MESSAGE">                                
                                </div>
                                <div class="app-form-group buttons">
                                    <button class="app-form-button">CANCEL</button>
                                    <button class="app-form-button">SEND</button>          
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
